{{ define "main" }}
  <form style="padding-bottom: 2rem">
    <div style="position: relative">
      <i style="position: absolute; left: var(--gap); top: 18px">
        <svg width="1.2rem" height="1.2rem" viewBox="0 0 16 16" class="bi bi-search" fill="var(--secondary)" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
        </svg>
      </i>
      <input type="search" id="search_input" style="width: 100%; padding: 10px var(--gap);font-size:1.2rem;padding-left: calc(var(--gap) + 2rem)" autocomplete="off" />
    </div>
  </form>
  <div id="search_results"></div>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.min.js"></script>
  {{ $opts := dict "minify" "true" }}
  {{ $searchJS := resources.Get "js/search.js" | js.Build $opts }}
  <script>
    {{ $searchJS.Content | safeJS }}
  </script>
{{ end }}
